<div data-sly-use.case="coe.core.models.CaseStudyImpl">
<style>
		<sly data-sly-test="${case.backgroundColor}">
           #${case.componentId @context='html'}.coe__case_study_wrapper{background: ${case.backgroundColor @context='html'} !important}
        </sly>

	 	<sly data-sly-test="${case.foregroundColor}">
             #${case.componentId @context='html'} .case_study_title{color: ${case.foregroundColor @context='html'} !important}
        </sly>

	 	<sly data-sly-test="${case.foregroundColor}">
            #${case.componentId @context='html'}  .case_study_summary{color: ${case.foregroundColor @context='html'} !important}
        </sly>

		<sly data-sly-test="${case.backgroundColorBtn}">
           #${case.componentId @context='html'}  .case_study_cta a{background: ${case.backgroundColorBtn @context='html'} !important}
        </sly>

		<sly data-sly-test="${case.foregroundColorBtn}">
            #${case.componentId @context='html'} .case_study_cta a{color: ${case.foregroundColorBtn @context='html'} !important}
        </sly>
</style>


    <sly data-sly-test="${case.position == 'left' }">
        <div id="${case.componentId}" class="coe__case_study_wrapper case_study_image_left ${case.uniqueClassName}">
            <div class="coe__case_study_image">
                <img src="${case.fileReference @context='html'}" />
            </div>

            <div class="coe__case_study_content">
                <div class="case_study_title">${case.title}</div>

                <div class="case_study_summary">${case.summary @context='html'}</div>

                <div class="case_study_cta"><a href="${case.link}" class="case_study_cta" target="${case.newPage == 'true' ? '_blank' : '_self'}">${case.btntxt}</a></div>
            </div>
        </div>
    </sly>

    <sly data-sly-test="${case.position == 'right' }">
        <div id="${case.componentId}" class="coe__case_study_wrapper case_study_image_right ${case.uniqueClassName}">
            <div class="coe__case_study_image">
                <img src="${case.fileReference @context='html'}" />
            </div>

            <div class="coe__case_study_content">
                <div class="case_study_title">${case.title}</div>

                <div class="case_study_summary">${case.summary @context='html'}</div>

                <div class="case_study_cta"><a href="${case.link}" class="case_study_cta" target="${case.newPage == 'true' ? '_blank' : '_self'}">${case.btntxt}</a></div>
            </div>
        </div>
    </sly>

    <sly data-sly-test="${case.position == 'center' }">
        <div id="${case.componentId}" class="coe__case_study_wrapper case_study_image_center ${case.uniqueClassName}">
            <div class="coe__case_study_image">
                <img src="${case.fileReference @context='html'}" />
            </div>

            <div class="coe__case_study_content">
                <div class="case_study_title">${case.title}</div>

                <div class="case_study_summary">${case.summary @context='html'}</div>

                <div class="case_study_cta"><a href="${case.link}" class="case_study_cta" target="${case.newPage == 'true' ? '_blank' : '_self'}">${case.btntxt}</a></div>
            </div>
        </div>
    </sly>

    <sly data-sly-test="${case.position == 'back' }">
        <div id="${case.componentId}" class="coe__case_study_wrapper case_study_image_background ${case.uniqueClassName}">
            <div class="coe__case_study_image">
                <img src="${case.fileReference @context='html'}" />
            </div>

            <div class="coe__case_study_content">
                <div class="case_study_title">${case.title}</div>

                <div class="case_study_summary">${case.summary @context='html'}</div>

                 <div class="case_study_cta"><a href="${case.link}" class="case_study_cta" target="${case.newPage == 'true' ? '_blank' : '_self'}">${case.btntxt}</a></div>
            </div>
        </div>
    </sly>
</div>
