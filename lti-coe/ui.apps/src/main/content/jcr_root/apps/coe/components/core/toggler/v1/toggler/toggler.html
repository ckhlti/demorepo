
<sly data-sly-use.toggler="coe.core.models.TogglerModel"/>

<style>
<sly data-sly-test="${toggler.backgroundColor}">
	#${toggler.componentId @context='html'}.coe-toggler {background: ${toggler.backgroundColor @context='html'}}
</sly>
<sly data-sly-test="${toggler.fontColor}">
	#${toggler.componentId @context='html'}.coe-toggler {color: ${toggler.fontColor @context='html'}}
</sly>
<sly data-sly-test="${toggler.closeIconFileReference}">
	#${toggler.componentId @context='html'} .toggler-close-button {
    background-image: url(${toggler.closeIconFileReference @context='html'});
}
</sly>


</style>
<sly data-sly-test="${wcmmode.edit}">
	<div class="xtoggler-contents">
		<div class="xtoggler-title">${toggler.title}</div>
        <div style="border:solid 1px #000"><i>Author face contents</i>
            <div class="xtoggler-summary">
                <div  data-sly-resource="${'summary' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
            </div>
		</div>
        <div style="border:solid 1px #000"><i>Author toggle contents</i>
			<div class="xtoggler-details">
                <div data-sly-resource="${'detail' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
            </div>
		</div>
	</div>
</sly>
<sly data-sly-test="${!(wcmmode.edit)}">
<div id="${toggler.componentId}" class="coe-toggler ${toggler.uniqueClassName}">
    <div class="toggler-close-button"></div>
	<div class="toggler-contents">
		<div class="toggler-title">${toggler.title}</div>
		<div class="toggler-summary">
			<div data-sly-resource="${'summary' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
		</div>
		<div class="toggler-details">
			<div  data-sly-resource="${'detail' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
		</div>
	</div>
</div>

</sly>
