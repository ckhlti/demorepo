
<sly data-sly-use.accordionCard="coe.core.models.AccordionCardModel"/>
<style>
<sly data-sly-test="${accordionCard.backgroundColor}">
	#${accordionCard.componentId @context="html"}.coe-accordionCard {background: ${accordionCard.backgroundColor @context='html'}}
</sly>
<sly data-sly-test="${accordionCard.fontColor}">
	#${accordionCard.componentId @context="html"}.coe-accordionCard {color: ${accordionCard.fontColor @context='html'}}
</sly>
<sly data-sly-test="${accordionCard.downArrowFileReference}">
	#${accordionCard.componentId @context="html"} .accordionCard-cta .down-arrow {
    background-image: url(${accordionCard.downArrowFileReference @context='html'});
}
</sly>
<sly data-sly-test="${accordionCard.upArrowFileReference}">
	#${accordionCard.componentId @context="html"} .accordionCard-cta .up-arrow {
    background-image: url(${accordionCard.upArrowFileReference @context='html'});
}
</sly>

</style>

Backround Color : ${accordionCard.backgroundColor}<br>

Font Color : ${accordionCard.fontColor}<br>

down image : ${accordionCard.downArrowFileReference}<br>

up image : ${accordionCard.upArrowFileReference}<br>

test
<div id="${accordionCard.componentId}" class="${wcmmode.edit || wcmmode.design ? '' : 'coe-accordionCard'} ${accordionCard.uniqueClassName}">
	<div class="accordionCard-contents">
		<div class="accordionCard-title">${accordionCard.title}</div>
		<div class="${wcmmode.edit || wcmmode.design ? 'author-container' : 'accordionCard-summary'}">
			<div data-sly-resource="${'summary' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
		</div>
		<div class="${wcmmode.edit || wcmmode.design ? 'author-container' : 'accordionCard-details'}">
			<div  data-sly-resource="${'detail' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
		</div>
	</div>

    <sly data-sly-test="${!(wcmmode.edit || wcmmode.design)}">
        <div class="accordionCard-cta">
            <div class="accordionCard-cta-expand">
                <div class="down-arrow"></div>
            </div>
            <div class="accordionCard-cta-collapse">
                <div class="up-arrow"></div>
            </div>
        </div>
	</sly>
</div>
