<div id="${properties.componentId}" class="coe-popup-component ${properties.uniqueClassName} ">
   <div id="popup1" class="${wcmmode.edit ? '' : 'popup-component'}">
      <div class="${wcmmode.edit ? '' : 'popup-wrapper'}"></div>
      <div class="${wcmmode.edit ? '' : 'popup-contents'}">
         <div data-sly-test="${!(wcmmode.edit || wcmmode.preview)}">
            <div class="close-button" onclick="closePopup(popup1)"></div>
         </div>
         <div class="${wcmmode.edit ? '' : 'popup-scrollable'}">
            <div id="${clc.componentId}" data-sly-use.api="com.day.cq.wcm.foundation.model.responsivegrid.ResponsiveGrid" class="${api.cssClass} ${allowed.cssClass} ${clc.uniqueClassName}" >
               <sly data-sly-test.isAllowedApplicable="${allowed.isApplicable}"
                  data-sly-test="${isAllowedApplicable}"
                  data-sly-use.allowedTemplate="/libs/wcm/foundation/components/parsys/allowedcomponents/allowedcomponents-tpl.html"
                  data-sly-call="${allowedTemplate.allowedcomponents @ title=allowed.title, resourcesMap=allowed.resourcesMap,
                  placeholderCss=allowed.placeholderCssClass,
                  placeholderType=allowed.placeholderResourceType}"></sly>
               <sly data-sly-test="${!isAllowedApplicable}"
                  data-sly-repeat.child="${api.paragraphs}"
                  data-sly-resource="${child.path @ resourceType=child.resourceType, decoration='true', cssClassName=child.cssClass}"></sly>
               <sly data-sly-test="${!isAllowedApplicable && wcmmode.edit}"
                  data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/responsivegrid/new', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"/>
            </div>
         </div>
      </div>
   </div>
</div>
