
<sly data-sly-use.horizontaldiv="coe.core.models.HorizontalDividerImpl"></sly>
<style>

<sly data-sly-test="${horizontaldiv.height}">
 #${horizontaldiv.componentId @context='html'}.coe_hdclass{height: ${horizontaldiv.height @context='html'} !important}
</sly>

<sly data-sly-test="${horizontaldiv.backgroundcolor}">
 #${horizontaldiv.componentId @context='html'}.coe_hdclass{background: ${horizontaldiv.backgroundcolor @context='html'} !important}
</sly>

<sly data-sly-test="${horizontaldiv.bordercolor}">
 #${horizontaldiv.componentId @context='html'}.coe_hdclass{border:solid 3px ${horizontaldiv.bordercolor @context='html'} !important}
</sly>

</style>
<div id="${horizontaldiv.componentId}" class="coe_hdclass">

	<div></div>

</div>
