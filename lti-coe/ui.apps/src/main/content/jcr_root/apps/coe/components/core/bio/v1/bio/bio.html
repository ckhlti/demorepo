<sly data-sly-use.bio="coe.core.models.BioCardModel" />


<div id="${bio.componentId}" class="coe__bio_wrapper ${bio.uniqueClassName}" 
   data-contact-button="${bio.showMoreDetailsCTA}" data-cards-per-row="${bio.noOfBios}" data-number-of-rows="${bio.noOfRows}" 
   data-bio-details=${bio.getJson} >
   <div class="coe__bio_card_wrapper"></div>
   <div class="clear"></div>
   <div class="coe__bio_loadmore">
      <button onclick="loadNextSetBios('${bio.componentId @context='html'}')">${bio.showMoreCaptionCTA}</button>
   </div>


   <!-- Experience fragment content repeat for each bio card if they selected experience fragment -->
   <sly data-sly-list.bioitem=${bio.biocards}>
      <div id="coe__bio_details_popup_${bioitemList.index}" class="bio_popup_component">
         <div class="bio_popup_wrapper"></div>
         <div class="bio_popup_contents">
            <div>
               <div class="bio_close_button" onclick="bio_closePopup('#coe__bio_details_popup_${bioitemList.index @context='scriptString'}')"></div>
            </div>
            <div class="bio_popup_scrollable">
               <div id="coe__bio_popup_detail_content">
                  <sly data-sly-test ="${bioitem.details_type == 'fragment'}">
                     <sly data-sly-test.fragmentpath ="${bioitem.fragment_details @context='html'}"/>
                     <sly data-sly-resource="${fragmentpath @ wcmmode=disabled}"></sly>
                  </sly>
                  <sly data-sly-test ="${bioitem.details_type == 'content'}">
                     ${bioitem.details @context='html'}
                  </sly>
               </div>
            </div>
         </div>
      </div>
   </sly>


</div>
