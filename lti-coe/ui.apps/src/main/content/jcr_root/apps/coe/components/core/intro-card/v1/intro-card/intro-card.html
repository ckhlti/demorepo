<div data-sly-use.intro="coe.core.models.IntroCardImpl">
<section class="outer">
    <div class="grid">
        <div class="grid-item">
            <div class="card">
                <div class="card-content">
                    <h1 class="card-header">${intro.title}</h1>
                    <p class="card-text">${intro.des}</p>
                    <a href="${intro.link}" class="card-btn" target="_blank">${intro.btntxt}</a>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
