<div id="${properties.componentId}" class="coe-cta-button ${properties.uniqueClassName} ${properties.alignment} ${properties.appearance}">
	<div data-sly-test.onclick = "return(modalTrigger(${properties.modalID}))" data-sly-unwrap></div>
	<a href="${properties.targetUrl}" target="${properties.target}" onclick="${properties.function == 'trigger' ? onclick : '' @ context ='html'}">
		${properties.buttonText}
		<sly data-sly-test="${properties.appearance == 'icon'}">
			<span class="${properties.iconClass}"></span>
		</sly>

		<sly data-sly-test="${properties.buttonIcon}">
			<span class="${properties.buttonIcon}"></span>
		</sly>
		<sly data-sly-test="${properties.ariaLabel}"><span class="sr-only">${properties.ariaLabel}</span></sly>
	</a>
</div>
