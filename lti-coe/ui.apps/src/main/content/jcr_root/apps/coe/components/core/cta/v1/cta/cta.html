<sly data-sly-use.cta="coe.core.models.CTAButton"></sly>

<div id="${cta.componentId}" class="coe-cta-button ${cta.uniqueClassName} ${cta.alignment} ${cta.appearance}">
	<div data-sly-test.onclick = "return(modalTrigger('#${cta.modalID}'))" data-sly-unwrap></div>
	<a href="${cta.targetUrl}" target="${cta.target}" onclick="${cta.function == 'trigger' ? onclick : '' @ context ='html'}">
		${cta.buttonText}
		<sly data-sly-test="${cta.appearance == 'icon'}">
			<span class="${cta.iconClass}"></span>
		</sly>

		<sly data-sly-test="${cta.buttonIcon}">
			<span class="${cta.buttonIcon}"></span>
		</sly>
		<sly data-sly-test="${cta.ariaLabel}"><span class="sr-only">${cta.ariaLabel}</span></sly>
	</a>
</div>
